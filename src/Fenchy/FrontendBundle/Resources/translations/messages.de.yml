  slider:
    discovery:
      name: Entdeckungsreise
      title: Entdecke die Nachbarschaft.
      content: Deine Nachbarschaft wartet darauf entdeckt zu werden. So viele interessante Leute um uns herum, die wir nicht kennen. So viele Sachen, die wir zusammen machen könnten, wenn wir uns kennen würden. Nachbarschaftliche Hilfe und soviele nützliche Dinge die ungenutzt rumstehen, die wir benutzen könnten. Entdecke die Möglichkeiten deiner Nachbarschaft. Log dich ein!

    trust:
      name: Vertrauen
      title: Wem kann man heute noch vertrauen?
      content: Was läuft falsch in der Welt? Überall fake, make up, stalking, fishing, spam, versteckte Fallen und ungewünschte Zusätze auf den Rechnungen. Für einen kollaborativen Lebensstil brauchen wir Vertrauen. Vertrauen das wir in der nachbarschaftlichen Gemeinschaft aufbauen. Jeder der etwas in der Nachbarschaft macht oder Nachbarn in seiner Meine Nachbarn Liste aufnimmt, bekommt Community Punkte. Die meisten Menschen sind vertrauenswürdig, die wenigen anderen, schliessen wir aus. Mit der Zeit entsteht eine neue Kultur des Vertrauens in der Nachbarschaft.

    sharing:
      name: Teilen
      title: KoKonsum auf Polly & Bob.
      content: Nutze was andere haben. Teile was du hast. Wer leiht mir sein Auto für wenig Geld?, Wer braucht einen Babysitter heute Nacht?, Wer isst die Lebensmittel, die ich vor dem Urlaub nicht mehr brauche? Tausche, verkaufe, teile, schenke, miete, kaufe, biete, vermiete und verschenke an Nachbarn, mit Nachbarn, für Nachbarn. Polly & Bob bringt die guten Leute zusammen.

    new_neighborhood:
      name: Neue Nachbarschaft
      title: Willkommen in der neuen Nachbarschaft.
      content: Besser miteinander. Mehr füreinander. Weniger online. Mehr offline. Die Neue Nachbarschaft ist ein Ort zum dem man gehören möchte. 
    
    our_neighborhood:
      name: Unsere Nachbarschaft
      title: Unsere Plattform.
      content: Nimm teil und nimm deinen Teil. Die Nutzer schaffen die Werte. Daher sollen die Nutzer auch die Profite bekommen. Budgets sollen dahin zurück gehen, wo sie entstehen: in den Nachbarschaften. Besonders aktive Nachbarn können Neighborhood-Manager werden und Geld für ihre Projekte und ihren Lebensunterhalt bekommen. Wichtige Enscheidungen sollen von den Nutzern mitbestimmt werden. Jeder Nutzer können Anteile an Polly & Bob kaufen, auf diese Weise Polly & Bob dabei unterstützen zu wachsen und selbst mitbestimmen.
      
    small_data:
      name: Small Data
      title: Small data is not watching you.
      content: Big Data ist zentralisiert. Zentralisierte Daten können und werden missbraucht, um Menschen auszuspieonieren, zu kontrollieren, zu steuern und mit ungewünschter Werbung vollzumüllen. Polly & Bob möchte soweit wie möglich Small Data bleiben. Die Daten über die Nutzer sollten so gering wie möglich gehalten werden. Die Daten sollen lokal gelagert und nicht zentral zugänglich sein. Zur Zeit haben wir diese technischen Möglichkeiten noch nicht. Wenn Du Ahnung hast, hilf uns bitte dabei, dies umzusetzen!
    
    community:
      name: Gemeinschaft
      title: Bilde Deine Gemeinschaft in deinem Umkreis.
      content: Polly & Bob ist eine neue Art des Zusammenlebens mit den Leuten um Dich herum. Es ist nicht diese alte, stickige unselige Nachbarschaft die wir kennen. Die Neue Nachbarschaft braucht keine lämenden Strukturen der Vereine und Bürokratien. Die Neue Nachbarschaft ist frisch und individulaisiert. Jeder kann etwas starten, jeder kann rein kommen. Jeder kann seine eigene Gemeinschaft um sich herum bilden. Diese Gemeinschaften sind nicht an Regionen oder lokale Einheiten gebunden. Jeder kann das. Schaffe dir deine eigene Gemeinschaft in deiner Nachbarschaft, schaffe dir deine eigene Arschloch freie Zone (AFZ). 

    real_life:
      name: das reale Leben
      title: Was ist der Mensch?
      content: Augen können sich nur im wirklichen Leben treffen, im Internet treffen sich die Blicke nie. Auf Polly & Bob machen wir clickclickclick oder touchscreentouch. Aber wir machen das nur, um uns danach offline zu treffen. Wir sagen: Nimm dir die Zeit. Bereichere Dein Leben. Wir glauben die Zeit mit anderen zu verbringen, zu spielen, zu teilen und zusammen etwas zu tun, ist der Sinn des menschlichen Daseins.
    
    fun:
      name: Spaß
      title: Was passiert heute Abend?
      content: Wo kann ich spontan hingehen? Wer hat gerade Lust einen Kaffee zu trinken? Wer kommt zum Fußball heute Abend? Wer möchte mit mir zusammen die Stadt erkunden? Wer organisiert was spannendes am Wochenende? Wer kommt heute Abend zum essen vorbei? Spaß, in meiner Nähe, jederzeit. Mach es möglich auf Polly & Bob.

    access:
      name: Zugang
      title: Soviel Zeug.
      content: Millionen von Autos stehen in den Straßen. Millionen von Gegenständen verstauben in den Selfstorages, Dachböden, Rumpelkammern oder auch Wohnzimmern dieser Welt. Warum benutzen wir die Sachen nicht? Im 21ten Jahrhundert wird wir eine andere Wirtschaft entstehen, eine Wirtschaft die viel mehr auf Zugang und nicht mehr soviel auf Eigentum beruht. Das organisieren wir auf Polly & Bob.
          
